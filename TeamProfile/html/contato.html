<body>
    <header class="header">
        <a href="#" class="logo">Devs head</a>
          <nav class="navbar">

        <h1>Entre em contato</h1>
	<form id="contact-form" method="post">
		<label for="name">Nome:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required>
		<label for="message">   Qual é o seu  problema, possamos ajudar? deixe aqui em baixo desde já nós agradecemos seu contato:</label>
		<textarea id="message" name="message" required></textarea>
		<button class="button" type="submit" id="submit-button">Enviar</button>
	</form>
	<div id="status"></div>
<script src="js/contato.js"></script>
    
</body>
</html>
